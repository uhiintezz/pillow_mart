{% load static social_tags%}
<footer class="footer_part">
    <div class="footer_iner">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-8">
                    <div class="footer_menu">
                        <div class="footer_logo">
                            <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="#"></a>
                        </div>
                        <div class="footer_menu_item">
                            <a href="{% url 'home' %}">Home</a>
                            <a href="{% url 'about' %}">About</a>
                            <a href="{% url 'mart' %}">Products</a>
                            <a href="{% url 'elements' %}">Pages</a>
                            <a href="{% url 'post_list' %}">Blog</a>
                            <a href="{% url 'contact' %}">Contact</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="social_icon">
                      {% get_social_links as links %}
                      {% for link in links %}
                        <a href="{{ link.link }}"><img src="{{ link.icon.url }}"></a>
                      {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="copyright_part">
        <div class="container">
            <div class="row ">
                <div class="col-lg-12">
                    <div class="copyright_text">
                        <P><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                            All rights reserved | This template is made with <i class="ti-heart" aria-hidden="true"></i>
                            by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></P>
                        <div class="copyright_link">
                            <a href="#">Turms & Conditions</a>
                            <a href="#">FAQ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
